<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Harry Potter Trivia</title>
</head>
<body>
    <img id="HPLogo" src="https://i.imgur.com/gakMM5o.png">
    <h1>Test your knowledge!</h1>
    <h2>Current Difficulty Level:</h2><p id="level">1</p>
    <h2>Score:</h2><p id="scoreNum">0</p>
    <h3>Level</h3><p id="levelHeader">1</p>
    <p id="question"></p>
    <input type="radio" name="radio" class="radio" id="aRadio" value="A"><span class="answer" id="A"></span></input><br />
    <input type="radio" name="radio" class="radio" id="bRadio" value="B"><span class="answer" id="B"></span></input><br />
    <input type="radio" name="radio" class="radio" id="cRadio" value="C"><span class="answer" id="C"></span></input><br />
    <input type="radio" name="radio" class="radio" id="dRadio" value="D"><span class="answer" id="D"></span></input>
    <div class="submitButton">
        <button type="submit" id="submit">SUBMIT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
