<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <title>Harry Potter Trivia</title>
</head>
<body>
    <div id="headerContent">
        <img id="HPLogo" src="https://i.imgur.com/bkPin4q.png">
        <h1 id="trivia">Trivia</h1>
    </div>
    <div id="content">
        <p id="question"></p> 
        <div id="questionsContainer">
            <input type="radio" name="radio" class="radio" id="aRadio" value="A"><span class="answer" id="A"></span></input><br />
            <input type="radio" name="radio" class="radio" id="bRadio" value="B"><span class="answer" id="B"></span></input><br />
            <input type="radio" name="radio" class="radio" id="cRadio" value="C"><span class="answer" id="C"></span></input><br />
            <input type="radio" name="radio" class="radio" id="dRadio" value="D"><span class="answer" id="D"></span></input>
        </div>
        <div class="submitButton">
            <button type="submit" id="submit1">SUBMIT</button>
            <button type="submit" class="submitGreaterThan1" id="submit2">SUBMIT</button>
            <button type="submit" class="submitGreaterThan1" id="submit3">SUBMIT</button>
            <button type="submit" class="submitGreaterThan1" id="submit4">SUBMIT</button>
            <button type="submit" class="submitGreaterThan1" id="submit5">SUBMIT</button>
            <button type="submit" class="submitGreaterThan1" id="submit6">SUBMIT</button>
            <button type="submit" class="submitGreaterThan1" id="submit7">SUBMIT</button>
        </div>
    </div>
    <div id="scoreDiv">
        <h2 class="topRight" id="score">Score:<span id="scoreNum"> 0</span></h2>
        <h2 class="topRight" id="question">Question:<span id="questionNum"> 1</span></h2>
        <h3 class="topRight">Current Difficulty Level:</h3><span id="level">1. Dudley Dursley</span><img id="levelCharacter" src="https://i.imgur.com/VchwpCU.png">
        </span>
    </div>
    <div id="endGame">
        <h1>GAME COMPLETED</h1>
        <h2>Score: <span id="endScore">100%</span></h2>
        <h2>You are </h2><p id="wizardType">a HOGWARTS PROFESSOR</p>
            <!-- <p id="wizardTypeDescription">It's a good thing you're around to protect the<br>Wizarding community from the threat of Dark Magic!</p> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
